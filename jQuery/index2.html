<body>
<img src="1.jpg" alt="Image" class="one two three" title="Favourit" /><br>
<img src="2.jpg"  /><br>

<img src="4.jpg" alt="Image" title="Favourit" /><br>

<script type="text/javascript">
	$(":not(img[alt])").attr("alt", "jQuery")
	/*$("img").not("img[alt]")	*/
	var elements=$("img")
	var text=""
	for (var i=0; i<elements.length; i++){
		/*text+=elements[i].alt+'\n'*/
		text+=elements[i].className+'\n'
	}
	alert(text)
</script>
