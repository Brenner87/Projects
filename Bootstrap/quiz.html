<!DOCTYPE html>
<html>
<head>
	<title>Some quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid text-center">
  <p>some question?</p>
  </div>
  <div class="container-fluid">
  <div class="row radio">
  	<label>
  		<input class="radio" type="radio" name="question" value="1">
  		<span>one</span>
  	</label>
  </div>


  <div class="row radio">
  	<label>
  		<input class="radio" type="radio" name="question" value="2">
  		<span>two</span>
  	</label>
  </div>


  <div class="row radio">
  	<label>
  		<input class="radio" type="radio" name="question" value="3">
  		<span>three</span>
  	</label>
  </div>
  </div>
  <div class="container-fluid">
    <button type= "button" id="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span></button>
    </div>
</body>
</html>
